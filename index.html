<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/normolize.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body style="background-color: rgba(18, 3, 30, 1)">
    <form class="sign__cards sign">
      <div class="sign__card">
        <p class="sign__text">Username</p>
        <input
          required
          name="username"
          type="text"
          class="sign__username sign__input"
          value="kevinryan"
        />
      </div>
      <div class="sign__card">
        <p class="sign__text">Password</p>
        <input
          required
          name="password"
          type="password"
          class="sign__password sign__input"
          value="kev02937@"
        />
      </div>
      <div class="sign__card">
        <button class="sign__button">Submit</button>
      </div>
    </form>
    <script src="scripts/sign.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
